
<div class="container">
  <mat-toolbar color="primary">
    <span>Tareas</span>

    <div class="example-spacer">
    </div>
    <!--<button mat-raised-button color="primary">Agregar</button>-->
    <button mat-raised-button (click)="openDialog()">Agregar</button>
  </mat-toolbar>




    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="example search" #input autocomplete="off" />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <!-- tabla material -->
      <div *ngIf="showData">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="idUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID.Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
          </ng-container>



          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaTermino">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Termino </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaTermino | date}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>


          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
            <td mat-cell *matCellDef="let row; let i = index" style="text-align:right;">


              <a class="pointer" style="color:goldenrod" matTooltip="Editar" (click)="editarTarea(row)">
                <mat-icon>edit</mat-icon>
              </a>

              <!-- se debe pasar element.id} -->
              <a class="pointer" style="color:crimson" matTooltip="Eliminar" (click)="eliminarTarea(row)">
                <mat-icon>delete</mat-icon>
              </a>

            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>

  <br />
  <h2 *ngIf="!showData">No hay tareas para mostrar</h2>

</div>
