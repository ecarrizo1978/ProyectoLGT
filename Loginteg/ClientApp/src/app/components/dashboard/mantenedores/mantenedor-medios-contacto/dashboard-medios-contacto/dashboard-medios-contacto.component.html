<div class="container">



  <mat-form-field>
    <mat-label>Buscar Medios de contacto</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Contacto" #input autocomplete="off" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <!-- tabla material -->
    <mat-toolbar color="primary">
      <span>Medios de contacto</span>

      <div class="example-spacer">
      </div>

      <button mat-raised-button color="basic" (click)="openCrearMediosContacto()">Agregar</button>
      <!--<button mat-raised-button color="basic" routerLink="/dashboard/crear-cliente">Agregar</button>-->
    </mat-toolbar>

    <div *ngIf="showData">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del medio de contacto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="esactivo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let element"> {{element.esActivo == "1" ? "Si" : "No"}} </td>
        </ng-container>

        <ng-container matColumnDef="fechacreacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align:right;">

            <a class="pointer" style="color:goldenrod" matTooltip="Editar" (click)="openEditarMediosContacto(element)">
              <mat-icon>edit</mat-icon>
            </a>

            <a class="pointer" style="color:crimson" matTooltip="Eliminar" (click)="openEliminarMediosContacto(element)">
              <mat-icon>delete</mat-icon>
            </a>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>



  </div>

  <br />
  <h2 *ngIf="!showData">No hay medios de contacto para mostrar</h2>


</div>
