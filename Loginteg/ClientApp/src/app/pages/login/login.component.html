<div class="body">
  <div class="login">
    <mat-spinner diameter="50" class="spinner" *ngIf="cargando"></mat-spinner>

    <form [formGroup]="form" (ngSubmit)="ingresar()" *ngIf="!cargando">

      <img src="../../../assets/images/programmer.png" alt="Alternate Text" width="50%">

      <h1>Login</h1>

      <mat-form-field appearance="fill" class="ancho">
        <mat-label>Correo</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>

      <mat-form-field appearance="fill" class="ancho">
        <mat-label>Password</mat-label>
        <input matInput autocomplete="off" formControlName="password" type="password">
      </mat-form-field>

      <button [disabled]="form.invalid" mat-raised-button color="primary" class="ancho button" type="submit">Ingresar</button>

      <section>
        <br />
        <a href="#" routerLink="../forgotPassword">Olvidaste tu contrase√±a</a>
      </section>
    </form>

  </div>
</div>
